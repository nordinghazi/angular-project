<div class="container">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Email</th>
                <th scope="col">Numero de tel√©fono</th>
                <th scope="col">Borrar</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let formulario of formularios">
                <th scope="row">{{formulario.nombre}}</th>
                <td>{{formulario.apellidos}}</td>
                <td>{{formulario.email}}</td>
                <td>{{formulario.tel}}</td>
                <td><button class="btn btn-danger" (click)="borrarFormulario(formulario)"><i
                            class="bi bi-trash"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
